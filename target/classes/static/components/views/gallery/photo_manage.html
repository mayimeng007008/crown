<script>

    layui.use(['form', 'config', 'crown', 'flow', 'upload'], function () {
        var table = layui.table;
        var config = layui.config;
        var layer = layui.layer;
        var crown = layui.crown;
        var form = layui.form;
        var $ = layui.jquery;
        var upload = layui.upload;
        layer.closeAll('loading');
        
        var flow = layui.flow, pages=0;
        var uuid = location.hash.split("=")?location.hash.split("=")[1]:null;
        var imgPathArr=[],imgNameArr=[];
      
        //-----------------------------------------------------------------------------
        //banner图片上传,详情图片上传
          var uploadInst = upload.render({
              elem: '#uploadImg2' //绑定元素
              ,url: '/activity/upload' //上传接口
              ,headers: {Authorization: config.getToken()},
              data: {"uuid": null,"iswatermatk":0},
  	        accept: "images", //普通文件
  	        exts: 'jpg|png|jpeg|gif',//设置可上传文件
  	        multiple: false, //多文件上传
  	        size:10240,//图片大小10M
           	before: function(obj){
           		 //预读本地文件示例，不支持ie8
                    obj.preview(function(index, files, result) {
                        $('#bannerImg').append('<p style="position: relative;float: left;"><img src="' + result 
                            + '" alt="' + files.name 
                            +'"height="186px" width="186px" style="margin:5px;" class="layui-upload-img uploadImgPreView"><i class="layui-icon layui-table-tips-d layui-icon-close"></i></p>');
                    }); 
                }
              ,done: function(res, index, upload){
              	//console.log(res);
              	imgPathArr.push(res.result.msg.imgInfo.imgPath);
              	imgNameArr.push(res.result.msg.imgInfo.imgName);
                var count = $("#bannerImg").children().length;
      		  //-----------------------------------------------------------------------------
      		 //判断图片数量
      		 // var count = $("#img").length;
      		 
      		  if(count >=2){
      			 
      			  $("#addPhoto").hide();
      		  } else {
      			  $("#addPhoto").show();
      		  }
      		  	
              },error: function(e){
                console.log(e);
                //请求异常回调
              }
            });
        //添加水印图片
          var uploadInst = upload.render({
              elem: '#uploadImg3' //绑定元素
              ,url: '/activity/upload' //上传接口
              ,headers: {Authorization: config.getToken()},
              data: {"uuid": uuid,"iswatermatk":1},
  	        accept: "images", //普通文件
  	        exts: 'jpg|png|jpeg|gif',//设置可上传文件
  	        multiple: false, //多文件上传
  	        size:10240,//图片大小10M
           	before: function(obj){
           		 //预读本地文件示例，不支持ie8
                    obj.preview(function(index, files, result) {
                        $('#waterImg').append('<p style="position: relative;float: left;"><img id="water-img" src="' + result 
                            + '" alt="' + files.name 
                            +'" width="186px" style="margin:5px;" class="layui-upload-img uploadImgPreView"><i class="layui-icon layui-table-tips-d layui-icon-close"></i></p>');
                    }); 
                }
              ,done: function(res, index, upload){
              	//console.log(res);
              	$("#addwater").css("display","block");
                var count = $("#waterImg").children().length;
      		  //-----------------------------------------------------------------------------
      		 //判断图片数量
      		 // var count = $("#img").length;
      		 
      		  if(count >=1){
      			 
      			  $("#addPhoto2").hide();
      		  } else {
      			  $("#addPhoto2").show();
      		  }
      		  	
              },error: function(e){
                console.log(e);
                //请求异常回调
              }
            });
          //-----------------------------------------------------------------------------
        //回显基本信息内容
          crown.get('/activity/' + uuid, {async:false}, function (data) {
        	  //console.log(data);
        	  $("#theme").val(data.result.theme);
    		  $("#subtopic").val(data.result.subtopic);
    		  $("#activityDate").val(data.result.activityDate);
    		  $("#address").val(data.result.address);
              
          });
      
          //-----------------------------------------------------------------------------
          //回显详情内容
          crown.get('/activityDetail/' + uuid, {async:false}, function (data) {
        	  //console.log(data);
        	  $("#activityTitle").val(data.result.activityTitle);
    		  $("#activityDetail").val(data.result.activityDetail);
    		  $("#activity_Detail").val(data.result.activityDetail);
    		  $("#img1").val(data.result.img1);
    		  $("#img2").val(data.result.img2);
    		  //bannerImg
    		  var img1 =data.result.img1?data.result.img1:"";
    		  var img2 =data.result.img2?data.result.img2:"";
    		 
    		  if(img1 !=""){
    		  	$("#bannerImg").append('<p style="position: relative;float: left;"><img src="./image/' + img1
                      +'"height="186px" width="186px" style="margin:5px;"class="img-aa layui-upload-img uploadImgPreView"><i class="layui-icon layui-table-tips-d layui-icon-close"></i></p>');
    		  } 
    		  
			  if(img2 !=""){
    			  $("#bannerImg").append('<p style="position: relative;float: left;"><img src="./image/' + img2
                          +'"height="186px" width="186px" style="margin:5px;"class="img-aa layui-upload-img uploadImgPreView"><i class="layui-icon layui-table-tips-d layui-icon-close"></i></p>');
    		  }
			  
    		  var count = $("#bannerImg").children().length;
    		  //-----------------------------------------------------------------------------
    		 //判断图片数量
    		 // var count = $("#img").length;
    		 
    		  if(count >=2){
    			 
    			  $("#addPhoto").hide();
    		  } else {
    			  $("#addPhoto").show();
    		  }
          });
          //回显水印
          crown.get('/activity/' + uuid, {async:false}, function (data) {
        	  $("#waterImg").val(data.result.watermarkImg);
    		  //bannerImg
    		  var waterImg =data.result.watermarkImg?data.result.watermarkImg:"";
    		  console.log(waterImg);
    		 
    		  if(waterImg !=""){
    		  	$("#waterImg").append('<p style="position: relative;float: left;"><img id="water-img" src="./image/' + data.result.watermarkImg
                      +'" width="186px" style="margin:5px;"class="img-aa layui-upload-img uploadImgPreView"><i id="deleteimg"  class="layui-icon layui-table-tips-d layui-icon-close"></i></p>');
    		  } 
    		  
			  
			  
    		  var count = $("#waterImg").children().length;
    		  //-----------------------------------------------------------------------------
    		 //判断图片数量
    		 // var count = $("#img").length;
    		 
    		  if(count >=1){
    			 
    			  $("#addwater").show();
    			  $("#addPhoto2").hide();
    		  } else {
    			  $("#addwater").hide();
    			  $("#addPhoto2").show();
    		  }
          });
          //删除水印
        	$('#deleteimg').click(function () {
        		 $("#addwater").hide();
        		 $("#addPhoto2").show();
        		// $(e.target).parent().remove();
        		 crown.get("/activity/deleteWaterImgs?uuId="+uuid,{data:{}}, function (data) {
	              
	               });
		  	});
          //执行水印操作
          $('#addwater-botton').click(function () {
        		alert("添加水印成功！")
        		 crown.get("/activity/addWaterImgs?uuId="+uuid,{data:{}}, function (data) {
	              	
	               });
		  	});
